<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaWatch - Advanced System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .header h1 {
            font-size: 2.5em;
            color: #00d4ff;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00d4ff;
        }
        .card p {
            font-size: 1.8em;
            color: #fff;
        }
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logs, .processes {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .logs h2, .processes h2 {
            color: #00d4ff;
            margin-bottom: 15px;
        }
        #log-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
            color: #b0b0b0;
        }
        #process-table {
            width: 100%;
            border-collapse: collapse;
            color: #e0e0e0;
        }
        #process-table th, #process-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #2a2a4e;
        }
        #process-table th {
            background: #0f172a;
            color: #00d4ff;
        }
        .kill-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .kill-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HexaWatch - Advanced System Monitor</h1>
        </div>

        <!-- System Stats -->
        <div class="dashboard">
            <div class="card">
                <h2>CPU Usage</h2>
                <p id="cpu">0%</p>
            </div>
            <div class="card">
                <h2>RAM Usage</h2>
                <p id="ram">0% (0 MB)</p>
            </div>
            <div class="card">
                <h2>Total RAM</h2>
                <p id="total-ram">0 MB</p>
            </div>
            <div class="card">
                <h2>Free RAM</h2>
                <p id="free-ram">0 MB</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts">
            <div class="chart-container">
                <h2>CPU Usage Trend</h2>
                <canvas id="cpuChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>RAM Usage Trend</h2>
                <canvas id="ramChart"></canvas>
            </div>
        </div>

        <!-- Logs -->
        <div class="logs">
            <h2>Application Logs</h2>
            <div id="log-list"></div>
        </div>

        <!-- Processes -->
        <div class="processes">
            <h2>Running Processes</h2>
            <table id="process-table">
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>Name</th>
                        <th>CPU %</th>
                        <th>Memory</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="process-list"></tbody>
            </table>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // WebSocket Connections
        const statsWs = new WebSocket('ws://' + window.location.host + '/ws');
        const logsWs = new WebSocket('ws://' + window.location.host + '/logs');
        const processWs = new WebSocket('ws://' + window.location.host + '/processes');

        // Chart Setup
        const cpuChart = new Chart(document.getElementById('cpuChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: '#00d4ff',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { min: 0, max: 100 } }
            }
        });

        const ramChart = new Chart(document.getElementById('ramChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'RAM Usage (%)',
                    data: [],
                    borderColor: '#ff4444',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { min: 0, max: 100 } }
            }
        });

        // Stats Handling
        statsWs.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            // Update Stats
            document.getElementById('cpu').textContent = data.cpu.toFixed(2) + '%';
            const usedMB = (data.used_ram / 1024 / 1024).toFixed(2);
            const totalMB = (data.total_ram / 1024 / 1024).toFixed(2);
            const freeMB = (data.free_ram / 1024 / 1024).toFixed(2);
            document.getElementById('ram').textContent = `${data.ram.toFixed(2)}% (${usedMB} MB)`;
            document.getElementById('total-ram').textContent = totalMB + ' MB';
            document.getElementById('free-ram').textContent = freeMB + ' MB';

            // Update Charts
            const time = new Date().toLocaleTimeString();
            cpuChart.data.labels.push(time);
            cpuChart.data.datasets[0].data.push(data.cpu);
            ramChart.data.labels.push(time);
            ramChart.data.datasets[0].data.push(data.ram);

            if (cpuChart.data.labels.length > 60) {
                cpuChart.data.labels.shift();
                cpuChart.data.datasets[0].data.shift();
                ramChart.data.labels.shift();
                ramChart.data.datasets[0].data.shift();
            }
            cpuChart.update();
            ramChart.update();
        };

        // Logs Handling
        logsWs.onmessage = function(event) {
            const log = document.createElement('p');
            log.textContent = event.data;
            const logList = document.getElementById('log-list');
            logList.appendChild(log);
            logList.scrollTop = logList.scrollHeight;
        };

        // Process Handling
        processWs.onmessage = function(event) {
            const processes = JSON.parse(event.data);
            const processList = document.getElementById('process-list');
            processList.innerHTML = '';
            processes.forEach(proc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${proc.pid}</td>
                    <td>${proc.name}</td>
                    <td>${proc.cpu.toFixed(2)}%</td>
                    <td>${(proc.memory / 1024 / 1024).toFixed(2)} MB</td>
                    <td><button class="kill-btn" onclick="killProcess(${proc.pid})">Kill</button></td>
                `;
                processList.appendChild(row);
            });
        };

        function killProcess(pid) {
            fetch('/kill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pid: pid })
            }).then(response => {
                if (!response.ok) console.error('Failed to kill process');
            });
        }

        // Error Handling
        [statsWs, logsWs, processWs].forEach(ws => {
            ws.onclose = () => console.log('WebSocket connection closed');
            ws.onerror = (err) => console.error('WebSocket error:', err);
        });
    </script>
</body>
</html>
